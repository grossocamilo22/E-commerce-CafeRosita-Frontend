<div class="container-login ">

  

  <form class="form">
    <h2 class="form-title">Inicia Sesión</h2>
    <div class="form-container">
      <div class="form-group">
        <input type="text" class="form-input" formControlName="email" placeholder="Ingrese el correo">
        <span class="form-line"></span>
        <!-- <small *ngIf="noValidField('email')" class="form-line-danger">{{ errorMsgField('email','El correo') }}</small> -->
      </div>
      <div class="form-group">

        <input class="form-input" formControlName="password" placeholder="Ingrese la contraseña">
        <!--  <mat-icon *ngIf="!validateField.noValidField('confirmPassword',miFormulario)" class="icon-password"
                (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-pressed]="hideConfirmPassword">
                {{!hideConfirmPassword ? 'visibility_off' : 'visibility'}}
              </mat-icon> -->
        <span class="form-line"></span>
        <!-- <small *ngIf="noValidField('password')" class="form-line-danger">{{ errorMsgField('password','La contraseña')
            }}</small> -->
      </div>


      <a href="auth/registro" class="form-link">¿Olvidaste tu contraseña?</a>

      <button type="submit" class="form-submit">Login</button>
      <div class="login-divider-container">
        <span class="login-divider">o</span>
      </div>
      <div class="form-google-submit-container">
        <div id="google-btn"></div>
      </div>
      <label class="form-paragraph">¿No tienes una cuenta? <a class="form-link"
        routerLink="/auth/register"  >Registrarse</a></label>
    </div>
  </form>
</div>
